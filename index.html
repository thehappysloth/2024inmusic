<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mes 10 albums de l'année">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta property="og:title" content="2024 in Music" />
    <meta property="og:description" content="Mes 10 albums de l'année" />
    <meta property="og:image" content="https://thehappysloth.github.io/2024inmusic/img/ogimage.png" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="./style.css">
    <title>2024 in music</title>
</head>

<body>

    <h1>2024 in <span class="music">Music</span></h1>

    <div id="albums-container"></div>

    <div id="album-prototype" class="album">

        <img class="cover">

        <div class="overlay">
            <div class="artist"></div>
            <div class="title"></div>
            <div class="genres"></div>
            <div class="streaming">
                <a class="spotify">
                    <img src="./img/spotify.svg">
                </a>
                <a class="youtube">
                    <img src="./img/youtube.svg">
                </a>
                <a class="apple">
                    <img src="./img/apple.svg">
                </a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
